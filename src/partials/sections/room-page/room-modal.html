<div class="popup" data-popup-btn="room">
  <div class="popup__body">
    <div class="popup__content">
      <button type="button" class="popup__close close-popup">
        <svg width="24" height="24">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <h2 class="popup__title">забронювати номер</h2>
      <form class="room-modal-form">
        <div class="room-modal-form__item">
          <input
            class="room-modal-form__input"
            type="text"
            id="user_name"
            name="name"
            placeholder="Ваше імʼя"
          />
          <label class="room-modal__label" for="user_name"
            >На кого забронювати номер?</label
          >
        </div>
        <div class="room-modal-form__item room-modal-form__item--left">
          <input
            class="js-inputmask"
            id="user_telephone"
            name="user_telephone"
          />
          <label class="room-modal__label" for="user_telephone"
            >Номер телефону</label
          >
        </div>
        <div class="room-modal-form__select-one">
          <select class="js-select" id="room" name="room">
            <option value="2xlux" selected>Двомісний люкс</option>
            <option value="3x">Трьохмісний номер</option>
            <option value="2x">Двохмісний номер</option>
          </select>
          <label class="room-modal__label" for="room">Категорія номеру</label>
        </div>
        <div class="room-modal-form__item">
          <select class="js-select" id="first-date" name="first-date">
            <option value="first-date" selected>Сьогодні</option>
            <option value="date">01.02.2023</option>
            <option value="date">02.02.2023</option>
          </select>
          <label class="room-modal__label" for="first-date">Дата заїзду</label>
        </div>
        <div class="room-modal-form__item room-modal-form__item--left">
          <select class="js-select" id="last-date" name="last-date">
            <option value="last-date" selected>Сьогодні</option>
            <option value="date">03.02.2023</option>
            <option value="date">04.02.2023</option>
          </select>
          <label class="room-modal__label" for="last-date">Дата виїзду</label>
        </div>
        <button class="room-modal-form__btn button button-modal" type="submit">
          оформити бронювання
        </button>
      </form>
    </div>
  </div>
</div>

<div data-popup-target="" class="popup">
  <div class="popup__body">
    <div class="popup__content">
      <button type="button" class="popup__close close-popup">
        <svg width="24px" height="24px">
          <use href="./images/icon.svg#icon-close"></use>
        </svg>
      </button>
      <h2 class="popup__title">Забронювати столик</h2>
      <form class="user-form">
        <div class="user-form__thumb">
          <input
            type="text"
            name="user-name"
            id="user-name"
            class="user-form__area"
            placeholder="Ваше ім’я"
          />
          <label for="user-name" class="user-form__lable">Ім'я</label>
        </div>
        <div class="user-form__thumb">
          <input
            name="user-tel"
            type="text"
            class="user-form__area js-inputmask"
          />
          <label for="user-tel" class="user-form__lable">Телефон</label>
        </div>

        <div class="user-form__thumb">
          <select name="number-of-visitors" class="user-form__select js-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
          <label for="number-of-visitors" class="user-form__lable"
            >Столик на яку кількість осіб?</label
          >
        </div>

        <div class="user-form__thumb">
          <select name="date" class="user-form__select js-select">
            <option value="today">Сьогодні</option>
            <option value="tomorrow">Завтра</option>
            <option value="after-tomorrow">Післязавтра</option>
          </select>
          <label for="date" class="user-form__lable"
            >На яку дату бронювати?</label
          >
        </div>
      </form>

      <button type="submit" class="user-form__button">
        Оформити бронювання
      </button>
    </div>
  </div>
</div>
